<!DOCTYPE html><html><head><link rel="stylesheet" href="style.css"><meta charset='utf-8'><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><title>GXAirCom</title><script language="javascript" type="text/javascript"> var url = "ws://" + window.location.hostname + ":1337/"; function init() { wsConnect(url); } function wsConnect(url) { websocket = new WebSocket(url); websocket.onopen = function(evt) { onOpen(evt) }; websocket.onclose = function(evt) { onClose(evt) }; websocket.onmessage = function(evt) { onMessage(evt) }; websocket.onerror = function(evt) { onError(evt) }; } function onOpen(evt) { console.log("Connected"); doSend(JSON.stringify({ page : 101 }));} function onClose(evt) { console.log("Disconnected"); setTimeout(function() { wsConnect(url) }, 2000); } function sendValues(){ document.getElementById("lat").value = 48.072943; document.getElementById("lon").value = 14.734774; var obj = {lat : document.getElementById("lat").value, lon : document.getElementById("lon").value, type : document.getElementById("type").value, alt : document.getElementById("alt").value, speed : document.getElementById("speed").value, climb : document.getElementById("climb").value, heading : document.getElementById("heading").value, sendfanet : 1 }; doSend(JSON.stringify(obj)); } function onMessage(evt) { console.log("Received: " + evt.data); var myObj = JSON.parse(evt.data); for (var key of Object.keys(myObj)) { console.log(key + " -> " + myObj[key]) document.getElementById(key).textContent = myObj[key]; document.getElementById(key).value = myObj[key]; } } function onError(evt) { console.log("ERROR: " + evt.data); } function doSend(message) { console.log("Sending: " + message); websocket.send(message); } window.addEventListener("load", init, false); </script></head><body><div style="text-align:left;display:inline-block;color:#eaeaea;min-width:340px;"><div style='text-align:center;color:#eaeaea;'><noscript>JavaScript aktivieren um GXAirCom benutzen zu
